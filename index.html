<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dusty plumbers</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Original+Surfer&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap"
      rel="stylesheet"
    />
  </head>
  <header>
    <div class="logo">
      <img
        src="./images/Dusty-Underwood-Logo-2.png"
        alt="dusty plumbers logo"
      />
    </div>
    <nav>
      <ul>
        <li><a href="#plumberphoto">Dusty Plumbers</a></li>
        <li><a href="#ourservices">Our Services</a></li>
        <li><a href="#freakteam">Freak Team</a></li>
      </ul>
    </nav>
  </header>
  <body>
    <main>
      <figure id="plumberphoto">
        <figcaption>
          <h1>Dusty Plumbers</h1>
        </figcaption>
      </figure>

      <section id="ourservices">
        <h2>Our services</h2>
        <h3>It is our duty to keep our home neat and tidy.</h3>
        <ul class="ourservices">
            <li class="ourservice">
                <img src="./images/bangladesh-sewer-cleaner-1510277559.jpg" alt="Septic service">
                <p><strong>Septic</strong> service</p>
            </li>
            <li class="ourservice">
                <img src="./images/plumbing-services.jpg" alt="Plumbing services">
                <p><strong>Plumbing</strong> services</p>
            </li>
            <li class="ourservice"></li>
            <li class="ourservice">
                <img src="./images/cockroach-eat.jpg" alt="Cockroach eating">
                <p><strong>Cockroach</strong> eating</p>
                
            </li>
        </ul>

      </section>

      <section id="freakteam">
        <h2>Our Freak Team</h2>
        <div class="freakteamcontainer">
          <figure>
            <img
              class="teamimage"
              src="./images/photo_2016-02-12_14-09-20.jpg"
              alt="Douchebagged Dusty"
            />
            <figcaption><h3>Douchebagged Dusty</h3></figcaption>
          </figure>

          <figure>
            <img
              class="teamimage"
              src="./images/fuggymax.png"
              alt="Fuggy Max"
            />
            <figcaption><h3>Fuggy Max</h3></figcaption>
          </figure>
          <figure>
            <img
             class="teamimage"
              src="./images/photo_2022-06-30_23-56-26.jpg"
              alt="Vitya Mitya"
            />
            <figcaption><h3>Vitya Mitya</h3></figcaption>
          </figure>
        </div>
      </section>
    </main>
    <footer>
        <h3>Â© 2022 Dusty Plumbers</h3>
    </footer>
  </body>
</html>
